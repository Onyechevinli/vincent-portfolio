apiVersion: v1
kind: ConfigMap
metadata:
  name: vincent-portfolio-config
  namespace: vincent-portfolio
  labels:
    app: vincent-portfolio
data:
  FLASK_ENV: "production"
  PORT: "5000"
  PYTHONPATH: "/app"
  PYTHONUNBUFFERED: "1"
  # Application specific configuration
  LOG_LEVEL: "INFO"
  GUNICORN_WORKERS: "4"
  GUNICORN_THREADS: "2"
  GUNICORN_TIMEOUT: "120"
---
apiVersion: v1
kind: Secret
metadata:
  name: vincent-portfolio-secrets
  namespace: vincent-portfolio
  labels:
    app: vincent-portfolio
type: Opaque
data:
  # Base64 encoded secret values
  # These should be set during deployment
  SECRET_KEY: ""  # Flask secret key
  DATABASE_URL: ""  # If database is needed in future